    <h3 class="tit">注意</h3>
    <div class="pad20 hj wt1">
      <div style="text-indent:2em;">1. 气候多变，带保暖衣物和雨具。</div>
      <div style="text-indent:2em;">必备</div>
      <div style="text-indent:2em;">2. 紫外线强，备防晒霜和墨镜。</div>
      <div style="text-indent:2em;">证件：身份证.驾驶证.学生证等</div>
      <div style="text-indent:2em;">3. 饮食多牛羊肉，带肠胃yao</div>
      <div style="text-indent:2em;">个人用品：防晒霜.保湿护肤品.日常洗漱用品</div>
      <div style="text-indent:2em;">4. 交通不太便利，提前规划。</div>
      <div style="text-indent:2em;">服装：大衣.厚外套.针织衫.毛衣.打底衫.休闲裤.平底鞋.运动鞋</div>
      <br clear="both">
      <br>
      <br>
      <img src="tp/微信图片_202412131343282.jpg" alt="" width="300">
      <p>伊犁位于中国新疆维吾尔自治区，是一个风景如画的地方。这里有着壮丽的自然风光，包括广阔的草原、巍峨的雪山和清澈的湖泊。伊犁不仅自然景观丰富，还拥有丰富的文化遗产和多样的民族风情，是一个旅游胜地。 </p>
